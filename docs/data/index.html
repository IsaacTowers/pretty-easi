 "scales": [
  {
   "name": "color",

   },
   "range": {
    "scheme": "category20c"
   }
  }
 ],
 "marks": [
  {
   "name": "nodes",
   "type": "symbol",
   "zindex": 1,
   "from": {
    "data": "node-data"
   },
   "on": [
    {
     "trigger": "fix",
     "modify": "node",
     "values": "fix === true ? {fx: node.x, fy: node.y} : {fx: fix[0], fy: fix[1]}"
    },
    {
     "trigger": "!fix",
     "modify": "node",
     "values": "{fx: null, fy: null}"
    }
   ],
   "encode": {
    "enter": {
     "fill": {
      "scale": "color",
      "field": "group"
     },
     "stroke": {
      "value": "white"
     }
    },
    "update": {
     "size": {
      "signal": "2 * nodeRadius * nodeRadius"
     },
     "cursor": {
      "value": "pointer"
     },
     "fill": [
      {
       "test": "datum.index === active",
       "value": "black"
      },
      {
       "scale": "color",
       "field": "group"
      }
     ]
    }
   },
   "transform": [
    {
     "type": "force",
     "iterations": 300,
     "restart": {
      "signal": "restart"
     },
     "static": {
      "signal": "static"
     },
     "signal": "force",
     "forces": [
      {
       "force": "center",
       "x": {
        "signal": "cx"
       },
       "y": {
        "signal": "cy"
       }
      },
      {
       "force": "collide",
       "radius": {
        "signal": "nodeRadius"
       }
      },
      {
       "force": "nbody",
       "strength": {
        "signal": "nodeCharge"
       }
      },
      {
       "force": "link",
       "links": "link-data",
       "distance": {
        "signal": "linkDistance"
       }
      }
     ]
    }
   ]
  },
  {
   "comment": "thanks https://stackoverflow.com/a/66585590",
   "type": "text",
   "from": {
    "data": "nodes"
   },
   "interactive": false,
   "enter": {
    "fill": {
     "value": "black"
    },
    "fontSize": {
     "value": 10
    }
   },
   "encode": {
    "update": {
     "y": {
      "field": "y",
      "offset": {
       "signal": "nodeRadius * -0.9"
      }
     },
     "x": {
      "field": "x"
     },
     "text": {
      "field": "datum.name"
     },
     "align": {
      "value": "center"
     },
     "opacity": [
      {
       "test": "datum.index === active",
       "value": 1
      },
      {
       "value": 0
      }
     ]
    }
   }
  },
  {
   "type": "path",
   "from": {
    "data": "link-data"
   },
   "interactive": false,
   "encode": {
    "update": {
     "stroke": [
      {
       "test": "active != null && (datum.source.index == active || datum.target.index == active)",
       "value": "black"
      },
      {
       "value": "#ccc"
      }
     ],
     "strokeWidth": {
      "value": 0.5
     }
    }
   },
   "transform": [
    {
     "type": "linkpath",
     "require": {
      "signal": "force"
     },
     "shape": "line",
     "sourceX": "datum.source.x",
     "sourceY": "datum.source.y",
     "targetX": "datum.target.x",
     "targetY": "datum.target.y"
    }
   ]
  }
 ]
};
    var view;

    render(spec).catch(err => console.error(err));

    function render(spec) {
      view = new vega.View(vega.parse(spec), {
        renderer:  'svg',  // renderer (canvas or svg)
        container: '#view',   // parent DOM container
        hover:     true       // enable hover processing
      });
      return view.runAsync();
    }

    /* thanks https://stackoverflow.com/a/70395566 */
    function exportPNG(){
      view.toImageURL('png').then(function(url) {
        var link = document.createElement('a');
        link.setAttribute('href', url);
        link.setAttribute('target', '_blank');
        link.setAttribute('download', 'network.png');
        link.dispatchEvent(new MouseEvent('click'));
      }).catch(err => console.error(err));
    }
